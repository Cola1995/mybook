<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加作者</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>添加作者
                    <small>共三步</small>
                </h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">

            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60"
                     aria-valuemin="0" aria-valuemax="100"
                     style="width: 30%; height: 90%">
                    1/3
                </div>
            </div>
        </div>
    </div>

    <!--表单面板-->
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">作者信息
                    <span class="glyphicon glyphicon-pushpin pull-right" aria-hidden="true"></span>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" action="/add_author/" method="post" >
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">作者姓名</label>
                            <div class="col-sm-4">
                                <input class="form-control" id="inputEmail3" placeholder="书名" name="name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">作品</label>
                            <div class="col-sm-4">
                                {#<input  class="form-control" id="inputEmail4" placeholder="Password">#}
                                <select name="books"  class="form-control" multiple="">
                                    {% for foo in book_list_obj %}
                                        <option value="{{ foo.id }}">{{ foo.title }}</option>
                                    {% endfor %}

                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            {#                            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>#}
                            <div class="col-sm-4 col-sm-offset-2">
                                <input type="submit" class="form-control btn-success" id="inputEmail5" name="提交">
                            </div>
                        </div>


                    </form>

                </div>

            </div>
        </div>

    </div>


</div>
</div>
</body>
</html>
