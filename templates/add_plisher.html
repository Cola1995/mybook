<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap/fonts/">
    <style>
        #p1 {
            margin: 0 15px 0 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>信息收集卡
                    <small>共三步</small>
                </h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">

            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60"
                     aria-valuemin="0" aria-valuemax="100"
                     style="width: 30%; height: 90%">
                    1/3
                </div>
            </div>
        </div>
    </div>

    <!--表单面板-->
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">基本信息
                    <span class="glyphicon glyphicon-pushpin pull-right" aria-hidden="true"></span>
                </div>
                <div class="panel-body">
                    <form class="form-inline" action="/add_plisher/" method="post">
                        <div class="form-group">
                            <label class="sr-only" for="exampleInputEmail3">出版社名称</label>
                            <input  class="form-control" id="exampleInputEmail3" name="plisher_name" placeholder="出版社名称">
                        </div>

                        <button type="submit" class="btn btn-default">提交</button>
                    </form>

                </div>

            </div>
        </div>

    </div>
</div>

</body>
<script src="/static/jquery-3.2.1.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</html>
