<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书列表页</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
</head>
<body>
<a href="/add_book/">添加书籍</a>
<table class="table table-hover table-bordered">
    <thead>
    <tr>
        <th>id</th>
        <th>标题</th>
        <th>出版社</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for book in book_list %}
    <tr>
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.p.plisher }}</td>  <!--外键取值为对象-->
        <td><a href="/edit_book/?id={{ book.id }}">编辑</a></td>
    </tr>
    {% endfor %}


    </tbody>
</table>

</body>
</html>
